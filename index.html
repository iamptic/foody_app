<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Foody — ЛК</title><link rel="stylesheet" href="./styles.css"/></head><body>
<div class="card"><b id="restInfo">Проверяем токен…</b></div>
<div class="grid">
  <div class="card">
    <h3>Новое предложение</h3>
    <form id="createForm">
      <p><input id="photo" type="file" accept=".jpg,.jpeg,.png,.webp"></p>
      <p><input id="title" placeholder="Название" required></p>
      <p><textarea id="desc" rows="3" placeholder="Описание"></textarea></p>
      <div class="grid"><p><input id="price" type="number" step="0.01" placeholder="Цена ₽" required></p><p><input id="qty" type="number" step="1" min="1" placeholder="Количество" required></p></div>
      <p><input id="expires" type="datetime-local"></p>
      <p><button type="submit">Сохранить</button></p>
    </form>
  </div>
  <div class="card">
    <h3>Брони</h3>
    <p><select id="resFilter"><option value="all">Все</option><option value="active">Активные</option><option value="redeemed">Погашенные</option><option value="expired">Истекшие</option></select> <button id="resRefresh">Обновить</button></p>
    <div class="table-wrap"><table><thead><tr><th>Код</th><th>Оффер</th><th>Покупатель</th><th>Статус</th><th>До</th><th>Создано</th></tr></thead><tbody id="resTable"></tbody></table></div>
  </div>
</div>
<div class="card">
  <h3>Мои предложения</h3>
  <p><input id="search" placeholder="Поиск…"> <button id="refreshBtn">Обновить</button></p>
  <div id="offers" style="display:grid;grid-template-columns:repeat(3,1fr);gap:12px"></div>
</div>
<div id="toast" style="position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#111;color:#fff;padding:8px 12px;border-radius:8px;display:none"></div>
<script src="./rest.js"></script>
</body></html>
