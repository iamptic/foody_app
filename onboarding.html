<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foody — Онбординг ресторана</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready(); try { Telegram.WebApp.expand(); } catch(e){}
      }
    });
  </script>
</head>
<body class="light">
  <main class="container">
    <div class="card">
      <h3>Онбординг ресторана</h3>
      <div class="muted small">Заполните базовые данные — это займёт до 30 секунд.</div>
      <form id="form" class="form">
        <div class="field"><label>Название</label><input id="name" type="text" class="input" placeholder="Название ресторана" /></div>
        <div class="row">
          <div class="field"><label>Телефон*</label><input id="phone" type="tel" class="input" required placeholder="+7…" /></div>
          <div class="field"><label>Часовой пояс</label>
            <select id="tz" class="input">
              <option value="Asia/Tomsk">Asia/Tomsk (UTC+7)</option>
              <option value="Asia/Novosibirsk">Asia/Novosibirsk (UTC+7)</option>
              <option value="Europe/Moscow">Europe/Moscow (UTC+3)</option>
              <option value="UTC">UTC</option>
            </select>
          </div>
        </div>
        <div class="field"><label>Адрес</label><input id="address" type="text" class="input" placeholder="Улица, дом, ориентир" /></div>
        <div class="field"><label>Заметка для выдачи</label><textarea id="note" rows="3" class="input" placeholder="Например: вход со двора, звонок за 10 минут…"></textarea></div>
        <div><button class="btn primary" type="submit">Сохранить</button></div>
      </form>
    </div>
  </main>
  <div id="toast" class="toast"></div>
  <script src="./onboarding.js"></script>
</body>
</html>
