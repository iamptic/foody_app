<!doctype html>
<html><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Активация ресторана — Foody</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>body{padding:24px}</style>
</head>
<body>
  <div class="card" style="max-width:720px;margin:0 auto">
    <h3>Активация аккаунта</h3>
    <p>Сейчас мы перенаправим вас в личный кабинет с вашим токеном.</p>
    <p class="muted small">Если ничего не происходит, убедитесь, что ссылка содержит параметр <code>token</code>.</p>
  </div>
  <script>
    const p = new URLSearchParams(location.search);
    const token = p.get('token');
    const api = p.get('api') || 'http://localhost:8000';
    if (token){
      location.href = './index.html?token='+encodeURIComponent(token)+'&api='+encodeURIComponent(api);
    } else {
      document.body.insertAdjacentHTML('beforeend','<p style="margin-top:10px" class="muted">Токен не найден.</p>');
    }
  </script>
</body></html>
