<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Активация — Foody</title><link rel="stylesheet" href="./styles.css"/></head>
<body class="light" style="padding:24px">
  <div class="card" style="max-width:720px;margin:0 auto">
    <h3>Активация аккаунта</h3>
    <p class="muted small">Сейчас мы перенаправим вас в личный кабинет с вашим токеном.</p>
  </div>
  <script>
    const p = new URLSearchParams(location.search);
    const token = p.get('token');
    const api = p.get('api') || 'http://localhost:8000';
    if (token){ location.href = './index.html?token='+encodeURIComponent(token)+'&api='+encodeURIComponent(api); }
    else { document.body.insertAdjacentHTML('beforeend','<p class="muted">Токен не найден.</p>'); }
  </script>
</body></html>
